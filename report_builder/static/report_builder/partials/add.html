<div class="form" layout="column">
    <md-content>
        <md-card>
            <md-toolbar>
                <h2 class="md-toolbar-tools">
                    <span>Add New Report {{ report.name }}</span>
                </h2>
            </md-toolbar>
            <form style="padding: 20px;" name="reportForm" ng-submit="submitForm()">
                <div class="row">
                    <md-input-container>
                        <label>Report Name</label>
                        <input required="required" name="name" ng-model="report.name"></input>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Description</label>
                        <textarea ng-model="report.description"></textarea>
                    </md-input-container>
                    <div style="display: inline-block;">
                        <label for="root_model">Root Model</label>
                        <select id="root_model" required="required" ng-model="report.root_model" class="browser-default"
                                >
                            <option ng-repeat="item in contentTypes" value="{{ item.pk }}"> {{ item.name }} </option>
                        </select>
                    </div>
                </div>
                <p>The "root model" will be the starting point for this report. In database terms this is the FROM table
                    that others will be joined with. A spreadsheet approximation would a pivot table.</p>
                <md-button type="submit" class="md-raised md-primary">Create Report</md-button>
            </form>
        </md-card>
    </md-content>
</div>
